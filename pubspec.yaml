name: woby
description: Learn pronuncation of words.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  flutter_riverpod: ^1.0.4
  freezed: ^2.2.1
  easy_localization: ^3.0.1
  shared_preferences: ^2.0.15
  path_provider: ^2.0.11
  #network
  dio: ^4.0.6
  retrofit: ^3.3.1
  json_annotation: ^4.7.0
  auto_size_text: ^3.0.0
  flutter_svg: ^1.1.5
  logger: ^1.1.0
  vosk_flutter_plugin:
    git:
      url: https://github.com/MAGIG-dev/vosk-flutter
      ref: master


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  json_serializable: ^6.5.4
  retrofit_generator: any

flutter:
